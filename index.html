<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./public/styles.css">
   <title>UDevTechz</title>
</head>

<body>
   <main>
      <img src="./public/small.svg" alt="main">
      <div class="timer">
         <div class="stopwatch"></div>
         <div class="count days"> 01</div>
         <div class="count hours"> 02</div>
         <div class="count minutes"> 03</div>
         <div class="count seconds"> 03</div>
      </div>
   </main>
   <script>
      // Set the date we're counting down to
      const countDownDate = new Date("Jan 1, 2022 00:00:00").getTime();

      // Update the count down every 1 second
      const x = setInterval(function () {

         // Get today's date and time
         const now = new Date().getTime();

         // Find the timeLeft between now and the count down date
         const timeLeft = countDownDate - now;

         // Time calculations for days, hours, minutes and seconds
         const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
         const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
         const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
         const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

         // Output the time
         document.querySelector(".days").innerHTML = days + " d"
         document.querySelector(".hours").innerHTML = hours + " h"
         document.querySelector(".minutes").innerHTML = minutes + " m"
         document.querySelector(".seconds").innerHTML = seconds + " s"

         // If the count down is over, write some text 
         if (timeLeft < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
         }
      }, 1000);
   </script>

</body>

</html>
